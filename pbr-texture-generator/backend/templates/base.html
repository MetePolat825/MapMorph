<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MapMorph - PBR Texture Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('processing') }}">Processing</a>
        <a href="{{ url_for('auth') }}">Login/Signup</a>
        <a href="{{ url_for('help') }}">Help</a>
        <a href="{{ url_for('pricing') }}">Pricing</a>
        <a href="{{ url_for('bug_report') }}">Report a Bug</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
            <h1>MapMorph</h1>
        </header>

        <!-- Page Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 MapMorph. All rights reserved.</p>
            <p>Contact us at <a href="mailto:support@mapmorph.com">support@mapmorph.com or through the bug report form.</a>.</p>
        </footer>
    </div>

    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
